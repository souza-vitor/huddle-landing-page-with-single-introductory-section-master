<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
  <header>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
  </header>

  <main>
    <div class="container">
      <img class="main__image" src="./images/illustration-mockups.svg" alt="huddle app interface">

      <div class="main__text">
        <h1 class="main__text--title">Build The Community Your Fans Will Love</h1>
        <p class="main__text--description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="main__text--button">Register</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="#" target="_blank" aria-label="Our facebook" rel="noopener noreferrer">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" target="_blank" aria-label="Our twitter" rel="noopener noreferrer">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" target="_blank" aria-label="Our instagram" rel="noopener noreferrer">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    </footer>
  </div>
</body>
</html>
